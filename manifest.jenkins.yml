applications:
- name: pzsvc-ossim
  host: pzsvc-ossim
  command: chmod 755 ./pzsvc-ossim && ./pzsvc-ossim ./pzsvc-exec.config & chmod 755 ./pzsvc-taskworker && ./pzsvc-taskworker ./pzsvc-exec.config
  buildpack: https://github.com/venicegeo/binary-ossim-buildpack
  health-check-type: none
  memory: 3G
  disk_quota: 2G
  instances: 1
  timeout: 180
  env:
    LD_LIBRARY_PATH: "/home/vcap/app/install/lib"
    OSSIM_INSTALL_PREFIX: "/home/vcap/app/install"
    OSSIM_PREFS_FILE: "/home/vcap/app/install/ossim.config"
    PATH: "$PATH:/bin:/usr/bin:/home/vcap/app/install/bin:/home/vcap/app/install/lib"
    PZ_AUTH: "Basic NDEwM2IxZDktODM5NS00YTMyLTgxMzUtZGY2NzI3ZWNkYzhhOg=="
