applications:
- name: pzsvc-ossim
  host: pzsvc-ossim
  command: chmod 755 ./pzsvc-ossim && ./pzsvc-ossim.bin examplecfg.txt
  buildpack: https://github.com/venicegeo/binary-ossim-buildpack
  domain: stage.geointservices.io
  memory: 1G
  instances: 1
  timeout: 180
  env: 
    LD_LIBRARY_PATH: "/home/vcap/app/build/lib"
    OSSIM_BUILD_DIR: "/home/vcap/app/build"
    OSSIM_PREFS_FILE: "$OSSIM_BUILD_DIR/ossim.config"
    PATH: "$PATH:/home/vcap/app/build/bin:/home/vcap/app/build/lib"
